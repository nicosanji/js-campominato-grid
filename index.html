<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Link Css -->
    <link rel="stylesheet" href="style.css">
    <title>JS-CAMPOMINATO-GRID</title>
</head>

<body>
    <!-- HEADER (logo + titolo + select) -->
    <header>
        <!-- Contenainer navbar -->
        <nav class="navbar navbar-dark bg-dark">
            <!-- Contenuti navbar -->
            <div class="container-fluid justify-content-between">
                <!-- Logo e Titolo -->
                <div class="navbar-brand d-flex align-items-center" href="#">
                    <img class="p-1 me-4" src="img/logo-boolean.png" alt="logo-boolean">
                    <h2>Campo Minato: la Griglia</h2>
                </div>
                <!-- Select: seleziona difficoltà + Button: gioca -->
                <div class="d-flex align-items-center">
                    <span class="text-white fw-bold">Difficoltà:</span>
                    <!-- Select: difficoltà -->
                    <select class="form-select mx-5" name="difficolta" id="difficolta">
                        <option value="1">Easy</option>
                        <option value="2">Medium</option>
                        <option value="3">Hard</option>
                    </select>
                    <!-- Button: crea il campo minato -->
                    <button class="btn text-white border-light" id="inizia-gioco">Play</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- MAIN (griglia/zona di gioco) -->
    <main>
        <!-- Container padding top/bottom -->
        <section class="py-4">
            <!-- Container centratura  -->
            <div class="container text-center">
                <!-- Container GRIGLIA -->
                <div class="ratio ratio-1x1 d-inline-block" id="griglia">
                    <!-- contenuto JS -->
                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="bg-dark text-white">
        <!-- Container testo footer -->
        <div class="container-fluid py-4">
            <span>Made with &#x2764; by NicoSanji</span>
        </div>
    </footer>
    <!-- Link JavaScript -->
    <script src="script.js"></script>
</body>

</html>
